<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Array Practice 3</title>
</head>
<body>
  <p><em>Take a look at the JavaScript Console</em></p>
  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() checks if at least one thing in your array meets your criteria
    // - is at least one person 19 or older?
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return (currentYear - person.year >= 19);
    });
    console.log({isAdult});
    // wrapping in curly braces will display variable/constant name as well as value in the console

    // Array.prototype.every() 
    // - is everyone 19 or older?
    const allAdults = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return (currentYear - person.year >= 19);
    });
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the first one that satisfies the condition
    // - find the comment with the ID of 823423
    // const comment = comments.find(comment => {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    comments.splice(index, 1);
    console.table(comments);
  </script>
</body>
</html>
